runtime: nodejs14
env: flex

manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

handlers:
  # Serve all static files with urls ending with a file extension
  - url: /(.*\..+)$
    static_files: dist/\1
    upload: dist/(.*\..+)$
    # catch all handler to index.html
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html

env_variables:
  HOST: '0.0.0.0'
  NODE_ENV: 'production'
  VUE_APP_API_PATH: https://xxx.xxx.net
