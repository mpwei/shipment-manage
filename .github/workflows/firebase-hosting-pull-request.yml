name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MPWEI_LOGISTICS_SYSTEM }}'
          projectId: mpwei-logistics-system
        env:
          VUE_APP_I18N_LOCALE: '${{ secrets.VUE_APP_I18N_LOCALE }}'
          VUE_APP_I18N_FALLBACK_LOCALE: '${{ secrets.VUE_APP_I18N_FALLBACK_LOCALE }}'
          VUE_APP_FIREBASE_APIKEY: '${{ secrets.VUE_APP_FIREBASE_APIKEY }}'
          VUE_APP_FIREBASE_AUTHDOMAIN: '${{ secrets.VUE_APP_FIREBASE_AUTHDOMAIN }}'
          VUE_APP_FIREBASE_BUCKET: '${{ secrets.VUE_APP_FIREBASE_BUCKET }}'
          VUE_APP_FIREBASE_PROJECTID: '${{ secrets.VUE_APP_FIREBASE_PROJECTID }}'
          VUE_APP_FIREBASE_APPID: '${{ secrets.VUE_APP_FIREBASE_APPID }}'
          VUE_APP_FIREBASE_MEASUREMENTID: '${{ secrets.VUE_APP_FIREBASE_MEASUREMENTID }}'
          VUE_APP_FIREBASE_DATABASEURL: '${{ secrets.VUE_APP_FIREBASE_DATABASEURL }}'
          VUE_APP_FIREBASE_SENDERID: '${{ secrets.VUE_APP_FIREBASE_SENDERID }}'
          FIREBASE_CLIENT_EMAIL: '${{ secrets.FIREBASE_CLIENT_EMAIL }}'
          FIREBASE_PRIVATE_KEY: '${{ secrets.FIREBASE_PRIVATE_KEY }}'
